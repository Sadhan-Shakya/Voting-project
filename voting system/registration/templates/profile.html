{% load static %}



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Montserrat&family=Sacramento&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="{% static 'male user.png' %}" type="image/x-icon">
    <title>View</title>
    <style>
        /* CSS code goes here */
        @import url('https://fonts.googleapis.com/css2?family=Montserrat&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Sacramento&display=swap');

        * {
            margin: 0;
            padding: 0;
            font-family: montserrat, Arial, Helvetica, sans-serif;
        }

        body {
            height: 100%;
            width: 100%;
        
            
            background-repeat: no-repeat;
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
            
            
            
        }
        .profile-info{
            padding-right: 200px;

        }

        header {
            background-color: #edebeb;
            display: flex;
            padding: 0 4rem;
            height: 5rem;
            align-items: center;
        }

        .logo {
            margin: 0 auto 0 0;
            font-weight: bold;
            font-size: 2rem;
            text-decoration: none;
            color: black;
        }

        
        

        main {
            display: flex;
            margin-top: 50px;
            padding-left: 70px;
            
        }

       

        .graphic-img {
            height: auto;
            width: 700px;
            padding-right: 100px;
           
        }
        .profile-info{
            background-color: rgb(236, 232, 232);
            border-radius: 50px;
            
            
           
            
            
            
        }

        

        .user-profile-image-box {
            padding-left: 10px;
            margin: 0 5rem 0 5rem;
            height:250px;
        }

        .profile-image {
            height: 300px;
            width: 150px;
        }

        .user-info {
            margin: 0 2rem;
        }

        .label-data {
            display: flex;
            padding: 1.5rem .5rem;
            justify-content: space-between;
        }

        .label {
            font-weight:bolder;
            font-size:x-large;
            width: 40%;
            padding-right: 9px;
        }

        .data {
            width: 200%;
            text-align: left;
            border: 1px solid rgb(0, 0, 0);
            font-weight: bold;
            padding-left: 12px;
            padding-top: 2px;
            
            
            
        }
    </style>
</head>
<body>
    <header>
        <a href="/" class="logo">USER PROFILE</a>
        
    </header>

    <main>
        <div class="graphics">
            <img class='graphic-img' src="{% static '/profile-graphic.svg'%}" alt="">
        </div>

        <div class="profile-info">
            <div class="user-profile-image-box">
                <form class="user-profile-image-box" action="#">
                    <label for="img"><img class='profile-image' src="{% static '/profile-icon.svg'%}" alt=""></label>
                    <input style="visibility:hidden; width:0; height:0" type="file" id="img" name="img" accept="image/*">
                    
                </form>
            </div>

            <div class="user-info">
                
            
                <div class="label-data">
                    <div class="label">Username:</div>
                    <div class="data">{{ user.username }}</div>
                </div>
            
                <div class="label-data">
                    <div class="label">Email:</div>
                    <div class="data">{{ user.email }}</div>
                </div>
            </div>
            </div>
        </div>
    </main>
</body>
</html>
