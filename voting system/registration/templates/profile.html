{% extends "base.html" %}
{% load static %}

{% block content %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{% static 'male_user.png' %}" type="image/x-icon">
    <title>User Profile</title>
    <!-- Bootstrap CSS -->
    <!-- <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"> -->
    <!-- Custom Styles -->
    <style>
        body {
            /* font-family: Arial, Helvetica, sans-serif; */
            background-color: #f8f9fa; /* Light gray background */
            
            color: #333; /* Dark text color */
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #226A80; /* Blue header background */
            padding: 20px 0;
            text-align: center;
            color: #fff; /* White text color */
        }

        .logo {
            font-weight: bold;
            font-size: 1.5rem;
            text-decoration: none;
            color: #fff; /* White color for logo */
        }

        .profile-container {
            background-color: #fff; /* White background for profile */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1); /* Box shadow for depth */
            padding: 20px;
            text-align: center;
            margin-top: 30px;
        }

        .label {
            font-weight: bold;
            font-size: 1.1rem;
            color: #000000; /* Blue color for labels */
            margin-top: 10px;
        }

        .data {
            font-size: 1rem;
            margin-bottom: 20px; /* Add space between data */
        }

        .edit-profile-btn {
            background-color: #007bff; /* Blue color for button */
            color: #fff; /* White text color */
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 1rem;
            text-decoration: none;
    
            display: inline-block;
            margin-top: 20px;
        }

        

        @media (max-width: 768px) {
            .profile-container {
                margin-top: 20px; /* Adjust margin for smaller screens */
            }
        }
    </style>
</head>
<body>
    <div class="card-header text-white" style="background-color: #226A80; ">
        <h3 class="text-center">User Profile</h3>
    </div>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="profile-container">
                    <div class="user-info">
                        <div class="label">Username:</div>
                        <div class="data">{{ user.username }}</div>

                        <div class="label">Email:</div>
                        <div class="data">{{ user.email }}</div>
                    </div>
                    <a href="{% url 'profile_edit' %}" class="edit-profile-btn">Edit Profile</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (optional) -->
    <!-- <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> -->
</body>
</html>

{% endblock %}
