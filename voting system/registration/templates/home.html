<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting System</title>
    <link rel="stylesheet" href="/static/css/home.css">
</head>
<body>
    <header>
        <h1>Voting System</h1>
    </header>

    <div class="container">
        <aside>
            <div class="sidebar-link" onclick="showContent('profile')">Profile</div>
            <div class="sidebar-link" onclick="showContent('dashboard')">Dashboard</div>
        </aside>

        <div class="content">
            <div id="profileContent" style="display: none;">
                <!-- Profile content goes here -->
                <div class="profile_image">
                    <h1>My profile</h1>
                    <img src="/static/media/reg voting 1.webp" height="1000px">

                </div>
                
                
                <style>
                    
                </style>
                
                <h2>User Profile</h2>
                <p>This is the profile content...</p>
            </div>

            <div id="dashboardContent" style="display: none;">
                <!-- Dashboard content goes here -->
                <h2>Voting Dashboard</h2>
                <div class="candidates">
                    <div class="candidate" onclick="vote('candidate1')">
                        <h3>Candidate 1</h3>
                        <p>Votes: <span id="votes_candidate1">0</span></p>
                    </div>
                    <div class="candidate" onclick="vote('candidate2')">
                        <h3>Candidate 2</h3>
                        <p>Votes: <span id="votes_candidate2">0</span></p>
                    </div>
                    <!-- Add more candidates as needed -->
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Voting System</p>
    </footer>

    <script>
        function showContent(contentType) {
            if (contentType === 'profile') {
                document.getElementById('profileContent').style.display = 'block';
                document.getElementById('dashboardContent').style.display = 'none';
            } else {
                document.getElementById('profileContent').style.display = 'none';
                document.getElementById('dashboardContent').style.display = 'block';
            }
        }

        function vote(candidateId) {
            var votesElement = document.getElementById('votes_' + candidateId);
            var currentVotes = parseInt(votesElement.innerText);
            votesElement.innerText = currentVotes + 1;
        }
    </script>
</body>
</html>
