<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting System</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        .container {
            display: flex;
            flex: 1;
        }

        aside {
            width: 200px;
            background-color: #333;
            color: #fff;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }

        .sidebar-link {
            cursor: pointer;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .sidebar-link:hover {
            background-color: #555;
        }

        .content {
            flex: 1;
            padding: 20px;
        }

        .candidates {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .candidate {
            width: 200px;
            margin: 10px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .candidate:hover {
            background-color: #f0f0f0;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <h1>Voting System</h1>
    </header>

    <div class="container">
        <aside>
            <div class="sidebar-link" onclick="showContent('profile')">Profile</div>
            <div class="sidebar-link" onclick="showContent('dashboard')">Dashboard</div>
        </aside>

        <div class="content">
            <div id="profileContent" style="display: none;">
                <!-- Profile content goes here -->
                <div class="profile_image">
                    <h1>My profile</h1>
                    <img src="/static/media/reg voting 1.webp" height="1000px">

                </div>
                
                
                <style>
                    
                </style>
                
                <h2>User Profile</h2>
                <p>This is the profile content...</p>
            </div>

            <div id="dashboardContent" style="display: none;">
                <!-- Dashboard content goes here -->
                <h2>Voting Dashboard</h2>
                <div class="candidates">
                    <div class="candidate" onclick="vote('candidate1')">
                        <h3>Candidate 1</h3>
                        <p>Votes: <span id="votes_candidate1">0</span></p>
                    </div>
                    <div class="candidate" onclick="vote('candidate2')">
                        <h3>Candidate 2</h3>
                        <p>Votes: <span id="votes_candidate2">0</span></p>
                    </div>
                    <!-- Add more candidates as needed -->
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Voting System</p>
    </footer>

    <script>
        function showContent(contentType) {
            if (contentType === 'profile') {
                document.getElementById('profileContent').style.display = 'block';
                document.getElementById('dashboardContent').style.display = 'none';
            } else {
                document.getElementById('profileContent').style.display = 'none';
                document.getElementById('dashboardContent').style.display = 'block';
            }
        }

        function vote(candidateId) {
            var votesElement = document.getElementById('votes_' + candidateId);
            var currentVotes = parseInt(votesElement.innerText);
            votesElement.innerText = currentVotes + 1;
        }
    </script>
</body>
</html>
