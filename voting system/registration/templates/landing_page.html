<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Website Landing Page Design</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap');

      *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
        
      }

      section{
        position: relative;
        width: 100%;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        /* background: url('static/media/hands\ vote\ card.jpg'); */
        background-size: cover;
        background-position: center;
      }

      header{
        position: relative;
        top: 0;
        width: 100%;
        padding: 30px 100px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      header .logo{
        position: relative;
        color: #000;
        font-size: 1.2rem;
        text-decoration: none;
        text-transform: uppercase;
        font-weight: 800;
        letter-spacing: 1px;
      }

      header .navigation a{
        color: #000;
        text-decoration: none;
        font-weight: 600;
        font-size: 15px;
        letter-spacing: 1px;
        padding: 2px 15px;
        border-radius: 20px;
        transition: 0.3s;
        transition-property: background;
      }

      

      header .navigation a:hover{
        background: #fff;
      }

      .content{
        max-width: 650px;
        margin: 60px 100px;
        margin-top: 100px;
      }

      .content .info h2{
        color: #226A80;
        font-size: 35px;
        text-transform: uppercase;
        font-weight: 600;
        letter-spacing: 1px;
        line-height: 40px;
        margin-bottom: 20px;
      }

      
      /* .content .info h2{
        color: #fff;
        font-size: 54px;
        font-weight: 600;
      } */
      
      .text span{
        color: #226A80 !important;
        font-size:40px;
      }
      .content .info p{
        font-size: 20px;
        font-weight: 500;
        margin-bottom: 40px;
        color: rgb(83, 82, 82);
      }

      .content .info-btn{
        color: #fff;
        background: #226A80;
        text-decoration: none;
        text-transform: uppercase;
        font-weight: 500;
        letter-spacing: 2px;
        padding: 8px 18px;
        border-radius: 100px;
        transition: 0.3s;
        transition-property: background;
      }

      .content .info-btn:hover{
        background: #0C4F60;
      }

      

      

      label{
        display: none;
      }
      .background-image {
      position: relative;
      width: 100%;
      min-height: 100vh;
      background-image: url('/static/hand up card.jpg'); /* Adjust the path as per your project structure */
      background-size: cover;
      background-position: center;
}


      

      /* Responsive styles */

      @media (max-width: 960px){
        header .navigation{
          display: none;
        }

        label{
          display: block;
          font-size: 25px;
          cursor: pointer;
          transition: 0.3s;
          transition-property: color;
        }

        label:hover{
          color: #fff;
        }
         header .logo{
          position: absolute;
          bottom: -6px;
        }

        .content .info h2{
          font-size: 45px;
          line-height: 50px;
        }

        .content .info h2 span{
          font-size: 40px;
          font-weight: 600;
        }

        .content .info p{
          font-size: 14px;
        }
      }

      @media (max-width: 560px){z
        .content .info h2{
          font-size: 35px;
          line-height: 40px;
        }

        .content .info h2 span{
          font-size: 30px;
          font-weight: 600;
        }

        .content .info p{
          font-size: 14px;
        }
      }
    </style>
  </head>
  <body>
    

    <section class="background-image">
      
      
      <header>
        <h2><a href="#" class="logo">Vote</a></h2>
        
        
        <div class="navigation">
          
          <a href="{% url 'login' %}">Login</a>
          <a href="{% url 'signup' %}">Sign-up</a>
        </div>
      </header>
      <div class="content">
        <div class="info">
          <h2>Online Voting <br><span class="text">Be Creative! </span></h2>
          <p>Introducing our user-friendly online voting platform! Say goodbye to queues and paper ballots. Cast your vote from anywhere, hassle-free. Your voice matters more than ever!</p>
          <a href="/next-page/" class="info-btn">How to vote</a>

        </div>
      </div>
      <div>
        <p></p>
      </div>
      
    </section>

  </body>
</html>
