
{% extends 'base.html'%}

{% block content %}
<section class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header text-white" style="background-color: #226A80;">
                    <h3 class="text-center">Polls</h3>
                </div>
                <div class="card-body">
                    <form method="post" action="" class="bg-white p-3 ">
                        {% csrf_token %}
                        <div class="form-group text-center mb-4"> <!-- Centered the question and label -->
                            {{ poll_form.as_p }}
                            {{ option_formset.management_form }}
                        </div>
                        <div class="row mt-4 justify-content-center"> <!-- Center the row -->
                            <div class="col-md-6"> <!-- Change mx-auto to control width -->
                                <h5 class="mb-3 text-center">Options</h5>
                                {% for form in option_formset %}
                                    {% if forloop.counter %}
                                        <div class="form-group mb-4">
                                            <label for="id_option_{{ forloop.counter }}">Option {{ forloop.counter }}: </label>
                                            {{ form.option_text }}
                                            {{ form.id }}
                                        </div>
                                    {% endif %}
                                {% endfor %}
                            </div>
                        </div>
                        <div class="text-center mt-4">
                            <button type="submit" class="btn btn-primary">Create</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
