{% extends "base.html" %}
{% block content %}
<div class="card-header text-white" style="background-color: #226A80;">
    <h3 class="text-center">Edit Profile</h3>
</div>
<div class="container">
   
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center">Profile Information</h2>
                    <form method="post">
                        {% csrf_token %}


                        {% for field in user_form %}
                        <div class="form-group">
                            <!-- for displaying the label -->
                            {{ field.label_tag }}
                            <!-- for displaying the input fields  -->
                            {{ field }}
                            <!-- for displaying the errors below  -->
                            {% for error in field.errors %}
                                <div class="invalid-feedback d-block">
                                    {{ error }}
                                </div>
                            {% endfor %}
                        </div>
                    {% endfor %}
                        <!-- {% comment %} <div class="form-group">
                            <label for="id_username">Username:</label>
                            <input type="text" class="form-control" id="id_username" name="username" value="{{ user.username }}">
                        </div>
                        <div class="form-group">
                            <label for="id_email">Email:</label>
                            <input type="email" class="form-control" id="id_email" name="email" value="{{ user.email }}">
                        </div> {% endcomment %} -->
                        <br/>
                        <button type="submit" class="btn btn-primary btn-block">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <button type="submit">Save</button>
</form>
{% endblock %}
