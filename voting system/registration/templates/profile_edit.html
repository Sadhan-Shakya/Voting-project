{% extends "base.html" %}
{% block content %}
<div class="card-header text-white" style="background-color: #226A80;">
    <h3 class="text-center">Edit Profile</h3>
</div>
<div class="container">
   
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center">Profile Information</h2>
                    <form method="post">
                        {% csrf_token %}

                        {{ user_form.as_p}}
                        {% comment %} <div class="form-group">
                            <label for="id_username">Username:</label>
                            <input type="text" class="form-control" id="id_username" name="username" value="{{ user.username }}">
                        </div>
                        <div class="form-group">
                            <label for="id_email">Email:</label>
                            <input type="email" class="form-control" id="id_email" name="email" value="{{ user.email }}">
                        </div> {% endcomment %}
                        <br/><br/>
                        <button type="submit" class="btn btn-primary btn-block">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
